name:                crud
version:             0.1.0.0
github:              "githubuser/crud"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/crud#readme>

dependencies:
- base >= 4.7 && < 5
- yesod
- http-client-tls
- http-conduit
- persistent
- persistent-sqlite
- monad-logger
- time
- aeson
- bytestring
- http-types
- text
- wai

library:
  source-dirs: src

default-extensions:
- OverloadedStrings
- TypeFamilies
- QuasiQuotes,
- TemplateHaskell
- GADTs
- FlexibleContexts
- MultiParamTypeClasses
- DeriveDataTypeable
- GeneralizedNewtypeDeriving
- ViewPatterns
- FlexibleInstances
- DeriveGeneric

executables:
  crud-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - crud

tests:
  crud-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - crud
